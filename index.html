<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Advogados - Painel de Cobrança</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; 
        }
        
        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }

        :root {
            --cor-verde-bsc: #00332c;
            --cor-dourado-bsc: #c3a177;
        }

        /* Estilo das Abas */
        .tab-button {
            transition: all 0.3s ease;
            border-bottom-width: 4px;
            border-color: transparent;
            color: #6b7280;
        }
        .tab-button.active {
            font-weight: 600;
            color: var(--cor-verde-bsc);
            border-color: var(--cor-dourado-bsc);
        }

        /* Container dos Gráficos */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px; 
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilos da tabela */
        .cobranca-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .cobranca-table th, .cobranca-table td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
            white-space: nowrap; 
        }
        .cobranca-table th {
            background-color: var(--cor-verde-bsc);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        .cobranca-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
